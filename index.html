<!DOCTYPE html>
<html>
  <head>
    <link href="styles/style.css" rel="stylesheet">
    <title>Calculator</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="calculator-body">
        <div id="solar-panel"></div>
        <div class="calc-heading">
          <p class="brand">Canon</h1>
          <p class="model">F-789SGA</p>
        </div>
        <div class="display">
          <div class="input-container">
            <p class="input"></p>
          </div>
          <div class="output-container">
            <p class="output"></p>
          </div>
        </div>
        <div class="keypad">
          <button class="num-button">7</button>
          <button class="num-button">8</button>
          <button class="num-button">9</button>
          <button class="op-button" id="del-button">DEL</button>
          <button class="op-button" id="clear-button">CA</button>
          <button class="num-button">4</button>
          <button class="num-button">5</button>
          <button class="num-button">6</button>
          <button class="op-button" id="product-button">*</button>
          <button class="op-button" id="quotient-button">/</button>
          <button class="num-button">1</button>
          <button class="num-button">2</button>
          <button class="num-button">3</button>
          <button class="op-button" id="sum-button">+</button>
          <button class="op-button" id="diff-button">-</button>
          <button class="num-button">0</button>
          <button class="special-button" id="decimal">.</button>
          <button class="special-button" id="negative" style="font-size: medium;">+/-</button>
          <button class="special-button" id="answer-button">Ans</button>
          <button class="op-button" id="eval-button">=</button>
        </div>
      </div>
    </div>
  <script src="scripts/main.js"></script>
  </body>
</html>
